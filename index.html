<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Number Validator</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="shortcut icon"
    href="./smartphone.png"
    type="image/x-icon"
  />
</head>
<body>
    <h1>USA Mobile Number Validator</h1>
    <div id="phone">
        <div class="camera"></div>    
        <div id="screen">
            <h3>Enter Mobile Number:</h3>
            <input type="text" id="user-input" placeholder="1 555 555 5555">
            <div class="buttonsContainer">
                <button id="check-btn">Check</button>
                <button id="clear-btn">Clear</button>
            </div>
            <div id="results-div"></div>
        </div>
        <div class="home-btn"></div>    
    </div>
    <footer class="footer">
        <p>Designed By <span class="name"><a href="https://xbaelal.github.io/Portfolio/" target="_blank" rel="noopener noreferrer">Bilal Muhammad Ahmed</a></span></span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
